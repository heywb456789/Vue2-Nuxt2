<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}
    </div>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton">
            LIKE
        </button>
    </div>
        
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                name: '코더 민재'
            }
        });
        const app2 = new Vue({
            el:'#root',
            data: {
                liked : false,
            },
            methods: {
                onClickButton(){
                    this.liked = true;
                }
            }
        })
    </script>
</body>
</html>
